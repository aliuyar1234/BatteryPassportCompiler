services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: bpc
      POSTGRES_USER: bpc
      POSTGRES_DB: bpc_test
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bpc -d bpc_test"]
      interval: 5s
      timeout: 5s
      retries: 10
