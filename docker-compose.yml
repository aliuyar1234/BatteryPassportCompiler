services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: bpc
      POSTGRES_USER: bpc
      POSTGRES_DB: bpc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bpc -d bpc"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  bpc-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: bpc-api:latest
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://bpc:bpc@postgres:5432/bpc?sslmode=disable
      PORT: 8080
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  bpc-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    image: bpc-worker:latest
    environment:
      DATABASE_URL: postgres://bpc:bpc@postgres:5432/bpc?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      LOG_LEVEL: info
      WORKER_CONCURRENCY: 4
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "ps aux | grep -v grep | grep bpc-worker || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
